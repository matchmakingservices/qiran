<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قِرَان - Qiran</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background: #fefae0;
      position: relative;
    }

    /* Islamic Pattern Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='5' cy='5' r='0.4' fill='%23e0c383'/%3E%3C/svg%3E");
      opacity: 0.08;
      z-index: -1;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 250, 230, 0.9);
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: #b58e42;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #b58e42;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #9c7b34;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      animation: fadeIn 1.2s ease-out;
    }

    .title-arabic {
      font-family: 'Scheherazade New', serif;
      font-size: 7rem;
      direction: rtl;
      background: linear-gradient(to right, #bda873, #e8d59f, #b58e42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #b49a6b;
      animation: fadeIn 1.5s ease-out;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #f9e1aa;
      color: #9c7b34;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cta-button:hover {
      background-color: #f8d68a;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .title-arabic {
        font-size: 4rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.95rem;
        padding: 0.6rem 1.5rem;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }

      header {
        padding: 1rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Qiran</div>
    <nav>
      <a href="services.html">Services</a>
      <a href="mission.html">Our Mission</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <div class="container">
    <div class="title-arabic">قِرَان</div>
    <div class="subtitle">Qiran – Where souls meet in sacred harmony</div>
    <button class="cta-button">Start Your Journey</button>
  </div>

</body>
</html>
