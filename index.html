<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قِرَان - Qiran</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Playfair Display', serif;
      background-color: #fefae0;
      color: #b58e42;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
      opacity: 0.07;
      z-index: -1;
      background-size: contain;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 250, 230, 0.9);
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display';
      font-weight: bold;
      font-size: 1.4rem;
      color: #b58e42;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #b58e42;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #9c7b34;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      text-align: center;
      animation: smoothFade 1s ease-out;
    }

    .title-arabic {
      font-size: 6.5rem;
      font-weight: 400;
      font-family: 'Noto Naskh Arabic', serif;
      direction: rtl;
      letter-spacing: 1px;
      animation: smoothFade 1.2s ease-out;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #b49a6b;
      animation: smoothFade 1.4s ease-out;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #f9e1aa;
      color: #9c7b34;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #f8d68a;
    }

    @keyframes smoothFade {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .title-arabic {
        font-size: 4rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.95rem;
        padding: 0.6rem 1.5rem;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }

      header {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">Qiran</div>
    <nav>
      <a href="services.html">Services</a>
      <a href="mission.html">Our Mission</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="container">
    <div class="title-arabic">قِرَان</div>
    <div class="subtitle">Qiran – Where souls meet in sacred harmony</div>
    <button class="cta-button">Start Your Journey</button>
  </div>

</body>
</html>
